name: CI/CD Pipeline
on:
  push:
    branches:
      - main
jobs:
  continuos-integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: set up python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
          architecture: x64
      - name: install python virtualenv
        run: pip3 install virtualenv
      - name: setup virtualenv
        uses: actions/cache@v2
        id: cache-venv
        with:
          path: venv
          key: ${{ runner.os }}-venv-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-venv-
      - name: activate and install dependencies into venv
        run: python -m venv venv && source venv/bin/activate && pip3 install -r requirements.txt
        if: steps.cache-venv.outputs.cache-hit != 'true'
      - name: install dependencies for test
        run: pip3 install -r requirements.txt
      - name: build and run tests
        run: . venv/bin/activate && pytest
      - name: create a zip file of dependencies
        run: |
          cd ./venv/lib/python3.7/site-packages
          zip -r9 ../../../../api.zip .
      - name: add app to zip file
        run: cd ./app && zip -g ../api.zip -r .
      - name: upload zip file artifact
        uses: actions/upload-artifact@v2
        with:
          name: api
          path: api.zip
  continuous-deployment:
    runs-on: ubuntu-latest
    needs:
      - continuos-integration
    if: github.ref == 'refs/heads/main'
    steps:
      - name: install aws cli
        uses: unfor19/install-aws-cli-action@v1
        with:
          version: 1
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
      - name: download artifact api.zip
        uses: actions/download-artifact@v2
        with:
          name: api
      - name: upload to s3 bucket
        run: aws s3 cp api.zip s3://serverless-luis-api/serverless-api.zip
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
      - name: deploy lambda function
        run: aws lambda update-function-code --function-name serverless-luis-api --s3-bucket serverless-luis-api --s3-key api.zip
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}